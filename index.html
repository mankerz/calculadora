<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora by:Manu</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    
    <script src="script.js" type="text/javascript" defer></script>


  </head>
  <body>
    <section class="container">
      <div class="calculadora">
        <div class="display">
          <div id="value_ant"></div>
          <div id="value_act"></div>
          
        </div>
        <button onclick="display.borrarTodo()" class="importante">C</button>
        <button onclick="display.borrar()"  >&larr;</button>
        <button  class="op" value="dividir">%</button>
        <button  class="numero">7</button>
        <button  class="numero">8</button>
        <button  class="numero">9</button>
        <button  class="op" value="multiplicar">*</button>
        <button  class="numero">4</button>
        <button  class="numero">5</button>
        <button  class="numero">6</button>
        <button  class="op" value="restar">-</button>
        <button  class="numero">1</button>
        <button  class="numero">2</button>
        <button  class="numero">3</button>
        <button  class="op" value="sumar">+</button>
        <button  class="importante numero">0</button>
        <button  class="numero">.</button>
        <button  class="op" value="igual">=</button>
      </div>
    </section>

    <footer>
      <p>Designed By: </p>
      <a href="manusanchez.xyz"> Manu</a>
    </footer>
  </body>
</html>
